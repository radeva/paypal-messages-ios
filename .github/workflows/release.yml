name: Release
on:
    workflow_dispatch: {}
    push:
        branches:
            - main

jobs:
    linting:
        uses: ./.github/workflows/linting.yml

    tests:
        uses: ./.github/workflows/tests.yml

    build:
        uses: ./.github/workflows/build.yml

    release:
        name: Release
        needs: [linting, tests, build]
        runs-on: flyci-macos-large-latest-m2

        permissions:
          contents: write
          issues: write
          pull-requests: write

        steps:
            - name: Checkout repo
              uses: actions/checkout@v3
              with:
                  # pulls all commits (needed for semantic release to correctly version)
                  fetch-depth: '0'
                  persist-credentials: false

            - name: Install Dependencies
              run: |
                bundle install
                npm i -g @semantic-release/exec@6 @semantic-release/changelog@6 @semantic-release/git@10 conventional-changelog-conventionalcommits@6

            - name: GitHub Release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npx semantic-release@21

            - name: Publish to CocoaPods
              env:
                COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
              run: bundle exec fastlane publish
